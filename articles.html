---
layout: page
title: Articles
permalink: /articles/
---

<div id="article-filter-root"></div>

<script>
  // Wait for React and components to load
  document.addEventListener('DOMContentLoaded', function() {
    // Prepare articles data from Jekyll
    const articles = [
      {% for post in site.posts %}
      {
        title: {{ post.title | jsonify }},
        url: {{ post.url | relative_url | jsonify }},
        date: {{ post.date | date: "%B %d, %Y" | jsonify }},
        excerpt: {{ post.excerpt | strip_html | truncatewords: 30 | jsonify }},
        tags: {{ post.tags | jsonify }}
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];
    
    // Render the ArticleFilter component
    const root = ReactDOM.createRoot(document.getElementById('article-filter-root'));
    root.render(React.createElement(window.ArticleFilter, { articles: articles }));
  });
</script>

<noscript>
  <div class="articles-list">
    {% for post in site.posts %}
      <article class="article-card">
        <time class="article-date">{{ post.date | date: "%B %d, %Y" }}</time>
        <h3 class="article-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        {% if post.excerpt %}
          <p class="article-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        {% endif %}
        {% if post.tags %}
          <div class="article-tags">
            {% for tag in post.tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </article>
    {% endfor %}
  </div>
</noscript>
