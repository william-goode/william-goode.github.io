---
layout: page
title: Resume & CV
permalink: /cv/
---

<section class="download-section">
  <div class="download-grid">
    <div class="download-card">
      <h3>Professional Resume</h3>
      <p class="download-meta">Updated: October 12, 2025</p>
      <a href="{{ '/resumes/William_Goode_Resume_Professional.pdf' | relative_url }}" class="download-button" download>
        Download PDF
      </a>
    </div>
    
    <div class="download-card">
      <h3>Academic CV</h3>
      <p class="download-meta">Updated: 2024</p>
      <a href="{{ '/resumes/CV_current.pdf' | relative_url }}" class="download-button" download>
        Download PDF
      </a>
    </div>
  </div>
</section>

<div class="ornament"></div>

<section class="cv-section">
  <h2>Education</h2>
  <div id="cv-education-root"></div>
</section>

<div class="ornament"></div>

<section class="cv-section">
  <h2>Experience</h2>
  <div id="cv-experience-root"></div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Education timeline
    const educationEntries = {{ site.data.cv.education | jsonify }};
    const educationRoot = ReactDOM.createRoot(document.getElementById('cv-education-root'));
    educationRoot.render(React.createElement(window.CVTimeline, { entries: educationEntries }));
    
    // Experience timeline
    const experienceEntries = {{ site.data.cv.experience | jsonify }};
    const experienceRoot = ReactDOM.createRoot(document.getElementById('cv-experience-root'));
    experienceRoot.render(React.createElement(window.CVTimeline, { entries: experienceEntries }));
  });
</script>

<noscript>
  <div class="cv-fallback">
    <h3>Education</h3>
    {% for entry in site.data.cv.education %}
      <div class="cv-entry">
        <time>{{ entry.date }}</time>
        <h4>{{ entry.title }}</h4>
        <p>{{ entry.organization }}</p>
        {% if entry.description %}
          <p>{{ entry.description }}</p>
        {% endif %}
      </div>
    {% endfor %}
    
    <h3>Experience</h3>
    {% for entry in site.data.cv.experience %}
      <div class="cv-entry">
        <time>{{ entry.date }}</time>
        <h4>{{ entry.title }}</h4>
        <p>{{ entry.organization }}</p>
        {% if entry.description %}
          <p>{{ entry.description }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</noscript>

<style>
  .cv-section {
    margin-bottom: 3rem;
  }
  
  .download-section {
    margin-bottom: 3rem;
  }
  
  .download-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    max-width: 800px;
    margin: 0 auto;
  }
  
  @media (max-width: 768px) {
    .download-grid {
      grid-template-columns: 1fr;
    }
  }
  
  .download-card {
    background-color: #2C2F33;
    padding: 2rem;
    border-radius: 6px;
    border: 1px solid #40444B;
    text-align: center;
  }
  
  .download-card h3 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #DCDDDE;
  }
  
  .download-meta {
    font-size: 0.85rem;
    color: #B9BBBE;
    margin-bottom: 1.5rem;
    font-style: italic;
  }
  
  .download-button {
    display: inline-block;
    padding: 0.75rem 2rem;
    background-color: #40444B;
    color: #DCDDDE;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    font-size: 0.9rem;
    border: 1px solid #72767D;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  
  .download-button:hover {
    background-color: #4F545C;
    border-color: #8E9297;
    text-decoration: none;
  }
</style>
